<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/app.js"></script>
    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
    <script src="cordova.js"></script>
  </head>
  <body ng-app="oblique" ng-controller="ObliqueCtrl">

      <ion-header-bar class="bar-positive">
        <h1 class="title">Oblique Strategies</h1>
      </ion-header-bar>

      <ion-content class="has-footer">
        <!-- Random idea -->
          <div class="list padding">
            <div ng-click="flip()" class="flip-container">
              <div class="flipper clearfix">
                <div class="front card item-text-wrapped">
                  <div class="top">
                  </div>
                  <div class="icon-holder">&gt;</div>
                  <div class="padding">
                    <p>Flip me!</p>
                  </div>
                </div>
                <div class="back card item-text-wrapped success">
                  <div class="top">
                  </div>
                  <div class="icon-holder">&#126;</div>
                  <div class="answer padding" ng-repeat="randomIdea in randomIdeas">
                    <p>{{randomIdea}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </ion-content>

    <ion-footer-bar class="bar-assertive" ng-click="reload()">
      <p class="title" ng-click="reloadState()">Give me another card<p>
    </ion-footer-bar>
  </body>
</html>
